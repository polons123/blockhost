# ## Группы прокси
proxy-groups:
  - name: "selector"
    type: select
    proxies:
      - HostingVDS
      - HostingVDS-VM
      - HostingVDS-Hys2
      - Play2Go
      - Play2Go-VM
      - Aeza
      - Aeza-VM
      - H2nexus-F
      - H2nexus-VM-F
      - SaleDedic-F
      - SaleDedic-VM-F
      - Waicore-Ger
      - Waicore-VM-Ger
      # Можно добавить DIRECT и REJECT
      # - DIRECT
      # - REJECT

# ## Правила маршрутизации
rules:
  # Правило для IP из исходного конфига -> DIRECT
  #- IP-CIDR,45.144.52.52/32,DIRECT,no-resolve
  # Правила для портов из исходного конфига -> DIRECT
  - DST-PORT,25,DIRECT
  - DST-PORT,465,DIRECT
  - DST-PORT,587,DIRECT
  - DST-PORT,993,DIRECT
  - DST-PORT,995,DIRECT
  - DST-PORT,18090,DIRECT
  - DST-PORT,18092,DIRECT
  - DST-PORT,59090,DIRECT
  # Правила для частных IP-адресов -> DIRECT (стандартная практика)
  - IP-CIDR,10.0.0.0/8,DIRECT,no-resolve
  - IP-CIDR,127.0.0.0/8,DIRECT,no-resolve
  - IP-CIDR,172.16.0.0/12,DIRECT,no-resolve
  - IP-CIDR,192.168.0.0/16,DIRECT,no-resolve
  #- IP-CIDR,::1/128,DIRECT
  - MATCH,selector
