proxy-groups:
  - name: "Balancer-vm"
    type: load-balance
    proxies:
      - TimeWeb-VM
      - Selectel-VM
    #url: 'https://www.gstatic.com/generate_204'
    #interval: 300
    lazy: true
    strategy: sticky-sessions
  - name: "Balancer-tuic"
    type: load-balance
    proxies:
      - TimeWeb-tuic
      - Selectel-tuic
    #url: 'https://www.gstatic.com/generate_204'
    #interval: 300
    lazy: true
    strategy: sticky-sessions
    
  - name: "PROXY"
    type: select
    proxies:
      - Balancer-tuic
      - Balancer-vm
      - Dom-VM
      - Socks-local
      - TimeWeb-VM
      - TimeWeb-tuic
