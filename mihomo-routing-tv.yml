  # =========================================================
  # 1. –ì–õ–ê–í–ù–´–ô –ü–ï–†–ï–ö–õ–Æ–ß–ê–¢–ï–õ–¨ (Logic Switch)
  # –í—ã–±–∏—Ä–∞–µ–º: –õ–∏–±–æ –±–∞–ª–∞–Ω—Å–∏—Ä–æ–≤—â–∏–∫, –ª–∏–±–æ —Ä—É—á–Ω–æ–π —Å–ø–∏—Å–æ–∫
  # =========================================================
  - name: "PROXY"
    type: select
    proxies:
      - "‚öñÔ∏è Load Balance-CloudRU-1"   # –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ
      - "‚öñÔ∏è Load Balance-CloudRU-3"   # –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ
      - "üõ† Manual"         # –†—É—á–Ω–æ–π –≤—ã–±–æ—Ä –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–≥–æ —Å–µ—Ä–≤–µ—Ä–∞

  # =========================================================
