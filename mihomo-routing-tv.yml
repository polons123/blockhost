mode: rule
mixed-port: 7897
allow-lan: false
log-level: error
ipv6: false
unified-delay: false
tcp-concurrent: false
find-process-mode: off

dns:
  enable: true
  cache-algorithm: arc
  prefer-h3: false
  ipv6: false
  listen: :53
  default-nameserver:
  - 223.5.5.5
  nameserver:
  - tls://hostingvds-mon.ydns.eu:853
  - tls://cloud-ru-fr.ydns.eu:853
  # - tls://vdska-fin.ydns.eu:853
  # - https://vdska-pl.ydns.eu/dns-query
  proxy-server-nameserver:
  - tls://hostingvds-mon.ydns.eu:853
  - tls://cloud-ru-fr.ydns.eu:853
  # - tls://vdska-fin.ydns.eu:853
  # - https://vdska-pl.ydns.eu/dns-query
  respect-rules: false
  use-hosts: false
  use-system-hosts: false
  direct-nameserver-follow-policy: false
  enhanced-mode: redir-host # redir-host  or fake-ip
profile:
  store-selected: true
  store-fake-ip: false

tun:
  enable: true
  stack: system
  mtu: 1500
  auto-route: true
  strict-route: true
  gso: false
  # gso-max-size: 65536
  udp-timeout: 300
  iproute2-table-index: 2022
  iproute2-rule-index: 9000
  endpoint-independent-nat: false
  auto-detect-interface: true
  dns-hijack:
  - any:53
  - tcp://any:53
  device: utun11
  route-exclude-address:
  - 0.0.0.0/8
  - 100.64.0.0/10
  - 127.0.0.0/8
  - 169.254.0.0/16
  - 172.16.0.0/12
  - 192.0.0.0/24
  - 192.0.2.0/24
  - 192.88.99.0/24
  - 192.168.0.0/16
  - 198.51.100.0/24
  - 203.0.113.0/24
  - 224.0.0.0/4
  - 255.255.255.255/32
  - 239.255.255.250/32

#  TCP keep alive interval
#  15  для компьютера
#  1800 для телефона, увеличение интервала экономит батарею 
keep-alive-interval: 15
keep-alive-idle: 15
#disable-keep-alive: true

sniffer:
  enable: false

