mode: rule
mixed-port: 7897
allow-lan: false
log-level: error
ipv6: true
# external-controller: 127.0.0.1:59090
# secret: ''
# external-controller-cors:
#  allow-private-network: true
#  allow-origins:
#  - '*'
unified-delay: true
tcp-concurrent: true
dns:
  default-nameserver:
  - system
  - 77.88.8.8
  direct-nameserver-follow-policy: false
  enable: true
  enhanced-mode: fake-ip # redir-host  or fake-ip
  fake-ip-filter:
  - '*.lan'
  - '*.local'
  - '*.arpa'
  - ntp.*.com
  - time.*.com
  - +.market.xiaomi.com
  - localhost.ptlogin2.qq.com
  - '*.msftncsi.com'
  - www.msftconnecttest.com
  fake-ip-filter-mode: blacklist
  fake-ip-range: 198.18.0.1/16
  #fallback:
  #- https://hostingvds-mon.ydns.eu:8443/dns-query
  #- https://vdska-fin.ydns.eu/dns-query
  #fallback-filter:
  #  domain:
  #  - +.google.com
  #  - +.facebook.com
  #  - +.youtube.com
  #  geoip: false
  #  geoip-code: RU
  #  ipcidr:
  #  - 240.0.0.0/4
  #  - 0.0.0.0/32
  listen: :10053
  nameserver:
  - https://hostingvds-mon.ydns.eu:8443/dns-query
  - https://vdska-fin.ydns.eu/dns-query
  prefer-h3: true
  proxy-server-nameserver:
  - https://hostingvds-mon.ydns.eu:8443/dns-query
  - https://vdska-fin.ydns.eu/dns-query
  respect-rules: false
  use-hosts: false
  use-system-hosts: false
profile:
  store-selected: true
  store-fake-ip: true
tun:
  enable: true
  stack: gvisor
  auto-route: true
  strict-route: false
  auto-detect-interface: true
  dns-hijack:
  - any:53
  - tcp://any:53

#geox-url:
#  geoip: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat"
#  geosite: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat"
#  mmdb: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.metadb"
#  asn: "https://github.com/xishang0128/geoip/releases/download/latest/GeoLite2-ASN.mmdb"
#geo-auto-update: true
#geo-update-interval: 86400

#  TCP keep alive interval
#  15  для компьютера
#  1800 для телефона, увеличение интервала экономит батарею 
keep-alive-interval: 90

sniffer:
  enable: true
  sniff:
    QUIC:
      ports: [ 443 ]
    TLS:
      ports: [443, 8443]
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
  skip-domain:
    - "+.push.apple.com"

